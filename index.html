<!DOCTYPE html>
<html>
  <head>
      <title>Quiz App</title>
      <script src="app.js" defer></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Quiz App</h1>

    <form id="quiz-form">
      <div>
        <p>1. JavaScript was invented in two weeks in May 1995.</p>

        <input type="radio" name="question-1" value="true">
        <label for="true">True</label>

        <input type="radio" name="question-1" value="false">
        <label for="false">False</label>
      </div>

      <div>
        <p>2. What is the JavaScript code to print "Hello World" in the console?</p>
        <input type="text" name="question-2">
      </div>

      <div>
        <p>3. What is the output of the function add(5, 10)?</p>
        <pre>
          <code>
            function add(x, y) {
              return x + y;
            }
          </code>
        </pre>

        <input type="radio" name="question-3" value="5">
        <label for="5">5</label>

        <input type="radio" name="question-3" value="10">
        <label for="10">10</label>

        <input type="radio" name="question-3" value="15">
        <label for="15">15</label>
      </div>

      <div>
        <p>4. JavaScript is _____</p>
        <label for="question-4">Choose the correct option:</label>
        <select name="question-4">
          <option value="awesome">Awesome</option>
          <option value="hard">Hard</option>
          <option value="language">A programming language</option>
          <option value="all">All of the above</option>
        </select>
      </div>

      <br>

      <button id="submit">Submit</button>
    </form>

    <div id="results"></div>
  </body>
